<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Welcome to the game Rock Paper Scissors</h1>
    <div id="main-container">
      <div id="container">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
      </div>
      <div id="score-container"></div>
    </div>
    <div id="result-frame"></div>
    <script src="script.js"></script>
  </body>
</html>
